<html>

    <head>
        <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    </head>
    
    <body>
    	<a-scene>
    		<a-assets>
	  			<img id="boxTexture" src="birds-in-love.jpg">
	  			<img id="planeTexture" src="metal.jpg">
	  			<img id="skyTexture" src="view.jpg">
			</a-assets>

	    	<a-box width="1" 
		         height="1"
		         depth="1"
		         color="green" 
		         src="#boxTexture"
		         position="0 1 -3"                   
		         rotation="0 45 0">
	  		</a-box>
  
			<a-plane width="5"
			       height="5" 
			       src="#planeTexture"
			       position="0 0 -3" 
			       rotation="-90 0 0"
			       repeat="3 3">
			</a-plane>
			<a-sky src="#skyTexture"></a-sky>
        </a-scene>
    </body>
    
</html>
