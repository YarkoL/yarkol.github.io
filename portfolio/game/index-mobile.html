<!DOCTYPE html>
<html>
<head>
	<title>Pluranium Scavenger</title>
	<!--link rel="Shortcut Icon" href="/favicon.ico" /-->
	<style type="text/css">
		@font-face {
				font-family: 'Jet Set';
				src: url('fonts/jet_set-webfont.eot');
				src: url('fonts/jet_set-webfont.eot?#iefix') format('embedded-opentype'),
					 url('fonts/jet_set-webfont.woff') format('woff'),
					 url('fonts/jet_set-webfont.ttf') format('truetype'),
					 url('fonts/jet_set-webfont.svg#jet_setregular') format('svg');
				font-weight: normal;
				font-style: normal;
		}
		html,body {
			background-color: #000;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
			min-height: 416px;
			position: relative;
		}
		
		#canvas {
			image-rendering: optimizeSpeed;
			-webkit-interpolation-mode: nearest-neighbor;
			
		}
	
	
		.button {
			background-image: url(media/iphone-buttons.png);
			background-repeat: no-repeat;
			width: 80px;
			height: 96px;
			position: absolute;
			bottom: 0px;
			
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			-webkit-text-size-adjust: none;
		}
		#buttonLeft { left: 0; background-position: 0, 0; }
		#buttonRight { left: 80px; background-position: -80px, 0; }
		#buttonShoot { right: 80px; background-position: -160px, 0; }
		#buttonJump { right: 0px; background-position: -240px, 0; }
		
		#game {
			text-align: center;
		}
	</style>
	<!--link rel="apple-touch-icon" href="media/touch-icon.png"/-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<!--meta name="apple-mobile-web-app-capable" content="yes" /-->
	<!--script type="text/javascript" src="game.min.js"></script-->
	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>
</head>
<body onload="window.scrollTo(0,1);">
	<div id="game">
		<canvas id="canvas"></canvas>
		<div class="button" id="buttonLeft"></div>
		<div class="button" id="buttonRight"></div>
		<div class="button" id="buttonShoot"></div>
		<div class="button" id="buttonJump"></div>
	</div>
	
	<script type="text/javascript">
		document.body.addEventListener('touchmove', function(e) { e.preventDefault(); window.scrollTo(0,1); }, false);
	</script>
	<p><a href ="../index.html">[Home]</a></p>
</body>
</html>
